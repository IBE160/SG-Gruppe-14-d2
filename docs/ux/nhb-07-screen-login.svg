<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      text { font-family: 'Inter', sans-serif; }
      .title { font-size: 24px; font-weight: 700; fill: #111827; }
      .subtitle { font-size: 14px; font-weight: 500; fill: #6B7280; }
      .heading { font-size: 18px; font-weight: 600; fill: #111827; }
      .label { font-size: 13px; font-weight: 500; fill: #374151; }
      .small { font-size: 11px; fill: #6B7280; }
      .button-text { font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .link-text { font-size: 13px; fill: #3B82F6; }

      .card { fill: #FFFFFF; filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1)); }
      .input { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-focus { fill: #FFFFFF; stroke: #3B82F6; stroke-width: 2; }
      .button-primary { fill: #3B82F6; }
      .button-primary-hover { fill: #2563EB; }
    </style>
  </defs>

  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" class="title">Login Page - Authentication</text>
  <text x="600" y="65" text-anchor="middle" class="subtitle">First user interaction - professional and academic expression</text>

  <!-- Device Frame (Desktop) -->
  <rect x="250" y="100" width="700" height="600" rx="8" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="2"/>
  <rect x="250" y="100" width="700" height="40" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <circle cx="270" cy="120" r="5" fill="#EF4444"/>
  <circle cx="290" cy="120" r="5" fill="#F59E0B"/>
  <circle cx="310" cy="120" r="5" fill="#10B981"/>
  <text x="600" y="125" text-anchor="middle" class="small">localhost:3000</text>

  <!-- Page Background -->
  <rect x="250" y="140" width="700" height="560" fill="#F9FAFB"/>

  <!-- Login Card (Centered) -->
  <g transform="translate(425, 250)">
    <rect width="350" height="400" rx="8" class="card"/>

    <!-- Logo/Title Area -->
    <text x="175" y="50" text-anchor="middle" class="heading">Nye Hædda School</text>
    <text x="175" y="75" text-anchor="middle" class="small">Project Management Simulator</text>

    <!-- Email Input -->
    <text x="30" y="120" class="label">Email</text>
    <rect x="30" y="130" width="290" height="40" rx="4" class="input"/>
    <text x="40" y="155" class="small" fill="#9CA3AF">your.email@example.com</text>

    <!-- Password Input -->
    <text x="30" y="200" class="label">Password</text>
    <rect x="30" y="210" width="290" height="40" rx="4" class="input"/>
    <text x="40" y="235" class="small" fill="#9CA3AF">••••••••</text>

    <!-- Error Message (Hidden by default) -->
    <g opacity="0.3">
      <text x="30" y="275" class="small" fill="#EF4444">✗ Invalid email or password</text>
    </g>

    <!-- Primary Button -->
    <rect x="30" y="290" width="290" height="45" rx="4" class="button-primary"/>
    <text x="175" y="318" text-anchor="middle" class="button-text">Log In</text>

    <!-- Divider -->
    <line x1="30" y1="360" x2="320" y2="360" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Register Link -->
    <text x="175" y="383" text-anchor="middle" class="small">Don't have an account?</text>
    <text x="175" y="400" text-anchor="middle" class="link-text" text-decoration="underline">Sign up</text>
  </g>

  <!-- State Annotations -->
  <g transform="translate(50, 300)">
    <text x="0" y="0" class="label" font-weight="600">States:</text>

    <!-- Default State -->
    <rect x="0" y="15" width="150" height="50" rx="4" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
    <text x="75" y="35" text-anchor="middle" class="small" font-weight="600">Default</text>
    <text x="75" y="50" text-anchor="middle" class="small">Clean form</text>

    <!-- Focus State -->
    <rect x="0" y="80" width="150" height="50" rx="4" fill="#FFFFFF" stroke="#3B82F6" stroke-width="2"/>
    <text x="75" y="100" text-anchor="middle" class="small" font-weight="600">Focus</text>
    <text x="75" y="115" text-anchor="middle" class="small">Blue border</text>

    <!-- Error State -->
    <rect x="0" y="145" width="150" height="50" rx="4" fill="#FFFFFF" stroke="#EF4444" stroke-width="2"/>
    <text x="75" y="165" text-anchor="middle" class="small" font-weight="600">Error</text>
    <text x="75" y="180" text-anchor="middle" class="small" fill="#EF4444">Red text below</text>

    <!-- Loading State -->
    <rect x="0" y="210" width="150" height="50" rx="4" fill="#9CA3AF"/>
    <text x="75" y="235" text-anchor="middle" class="small" fill="#FFFFFF" font-weight="600">Logging in...</text>
  </g>

  <!-- Specs -->
  <g transform="translate(50, 600)">
    <text x="0" y="0" class="label" font-weight="600">Specifications:</text>
    <text x="0" y="25" class="small">• <tspan font-weight="600">Card width:</tspan> 350px (fixed)</text>
    <text x="0" y="45" class="small">• <tspan font-weight="600">Background:</tspan> #F9FAFB (Gray-50)</text>
    <text x="0" y="65" class="small">• <tspan font-weight="600">Input height:</tspan> 40px</text>
    <text x="0" y="85" class="small">• <tspan font-weight="600">Button height:</tspan> 45px</text>
    <text x="0" y="105" class="small">• <tspan font-weight="600">Padding:</tspan> 30px (inside card)</text>
    <text x="0" y="125" class="small">• <tspan font-weight="600">Border radius:</tspan> 8px (card), 4px (inputs)</text>
  </g>

  <!-- Interaction Notes -->
  <g transform="translate(600, 600)">
    <text x="0" y="0" class="label" font-weight="600">Interactions:</text>
    <text x="0" y="25" class="small">1. Tab navigation: Email → Password → Log In</text>
    <text x="0" y="45" class="small">2. Enter in password field → Submit</text>
    <text x="0" y="65" class="small">3. Click "Sign up" → Registration page</text>
    <text x="0" y="85" class="small">4. Error → Red error message below password</text>
    <text x="0" y="105" class="small">5. Loading → Button shows "Logging in..."</text>
    <text x="0" y="125" class="small">6. Success → Redirect to /dashboard</text>
  </g>

  <!-- Footer -->
  <text x="600" y="880" text-anchor="middle" class="small" fill="#9CA3AF">nhb-07-screen-login.svg | Login page mockup with states</text>
</svg>
