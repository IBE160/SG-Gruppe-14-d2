<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1100">
  <defs>
    <style>
      .title { font: bold 22px sans-serif; fill: #1F2937; }
      .subtitle { font: 14px sans-serif; fill: #6B7280; }
      .section-title { font: bold 16px sans-serif; fill: #1F2937; }
      .label { font: 13px sans-serif; fill: #374151; }
      .label-small { font: 11px sans-serif; fill: #6B7280; }
      .box-agent { fill: #DBEAFE; stroke: #2563EB; stroke-width: 2; }
      .box-strategy { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 2; }
      .box-limits { fill: #FEE2E2; stroke: #DC2626; stroke-width: 2; }
      .box-success { fill: #DCFCE7; stroke: #16A34A; stroke-width: 2; }
      .arrow { stroke: #6B7280; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .code { font: 11px monospace; fill: #1F2937; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6B7280" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="40" class="title" text-anchor="middle">AI-leverand√∏r Forhandlingsstrategi</text>
  <text x="700" y="65" class="subtitle" text-anchor="middle">Hvordan AI-agenter simulerer realistisk forhandling med fastlagte grenser</text>

  <!-- Agent Architecture -->
  <rect x="50" y="100" width="1300" height="180" rx="12" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="2"/>
  <text x="700" y="130" class="section-title" text-anchor="middle">AI Agent Arkitektur (PydanticAI + Gemini 2.5 Flash)</text>

  <!-- System Prompt Box -->
  <rect x="80" y="150" width="400" height="110" rx="8" class="box-agent"/>
  <text x="280" y="175" class="label" text-anchor="middle" font-weight="bold">System Prompt (Persona)</text>
  <text x="90" y="200" class="code">Du er "Entrepren√∏r Grunnarbeid AS",</text>
  <text x="90" y="215" class="code">en erfaren norsk entrepren√∏r som:</text>
  <text x="90" y="230" class="code">‚Ä¢ Bryr deg om kvalitet og sikkerhet</text>
  <text x="90" y="245" class="code">‚Ä¢ Forhandler profesjonelt p√• norsk</text>

  <!-- Context Box -->
  <rect x="500" y="150" width="400" height="110" rx="8" class="box-agent"/>
  <text x="700" y="175" class="label" text-anchor="middle" font-weight="bold">Kontekst (Prosjektdata)</text>
  <text x="510" y="200" class="code">‚Ä¢ WBS: 1.3.1 Grunnarbeid</text>
  <text x="510" y="215" class="code">‚Ä¢ Krav: TEK17, sikkerhet, milj√∏</text>
  <text x="510" y="230" class="code">‚Ä¢ Budsjett totalt: 700 MNOK</text>
  <text x="510" y="245" class="code">‚Ä¢ Frist: 15. mai 2026</text>

  <!-- Guardrails Box -->
  <rect x="920" y="150" width="400" height="110" rx="8" class="box-limits"/>
  <text x="1120" y="175" class="label" text-anchor="middle" font-weight="bold">Guardrails (Hardkodede grenser)</text>
  <text x="930" y="200" class="code">min_cost: 100 MNOK (kan ikke g√• under)</text>
  <text x="930" y="215" class="code">max_cost: 130 MNOK (initial tilbud)</text>
  <text x="930" y="230" class="code">min_duration: 55 dager</text>
  <text x="930" y="245" class="code">max_duration: 90 dager</text>

  <!-- Negotiation Flow -->
  <rect x="50" y="310" width="1300" height="480" rx="12" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="2"/>
  <text x="700" y="340" class="section-title" text-anchor="middle">Forhandlingsflyt (3-trinns strategi)</text>

  <!-- Step 1: Initial Offer (High Anchor) -->
  <rect x="100" y="370" width="350" height="120" rx="8" class="box-strategy"/>
  <text x="275" y="395" class="label" text-anchor="middle" font-weight="bold">Trinn 1: Initial Tilbud (H√∏y anker)</text>
  <rect x="120" y="410" width="310" height="70" rx="6" fill="#FFFFFF" stroke="#F59E0B" stroke-width="1"/>
  <text x="130" y="430" class="label-small">Strategi: Start h√∏yt for √• gi rom til forhandling</text>
  <text x="130" y="450" class="code">cost = max_cost (130 MNOK)</text>
  <text x="130" y="465" class="code">duration = max_duration (90 dager)</text>
  <text x="275" y="472" class="label-small" text-anchor="middle" font-style="italic">"Vi kan levere p√• 3 m√•neder for 130 MNOK"</text>

  <!-- Arrow -->
  <path d="M 275 490 L 275 530" class="arrow"/>

  <!-- Step 2: User Arguments -->
  <rect x="100" y="530" width="350" height="140" rx="8" fill="#DBEAFE" stroke="#2563EB" stroke-width="2"/>
  <text x="275" y="555" class="label" text-anchor="middle" font-weight="bold">Trinn 2: Bruker Argumenterer</text>
  <rect x="120" y="570" width="310" height="90" rx="6" fill="#FFFFFF" stroke="#2563EB" stroke-width="1"/>
  <text x="130" y="590" class="label-small">AI analyserer brukerens argumenter:</text>
  <text x="130" y="610" class="code">if "budsjett" in user_message:</text>
  <text x="150" y="625" class="code">reduce_cost_by = 10-20%</text>
  <text x="130" y="640" class="code">if "tid" or "rask" in user_message:</text>
  <text x="150" y="655" class="code">reduce_duration_by = 15-25%</text>

  <!-- Arrow -->
  <path d="M 450 600 L 550 600" class="arrow"/>

  <!-- Step 3: Counteroffer (Middle) -->
  <rect x="550" y="530" width="350" height="140" rx="8" class="box-strategy"/>
  <text x="725" y="555" class="label" text-anchor="middle" font-weight="bold">Trinn 3: Mottilbud (Midtpunkt)</text>
  <rect x="570" y="570" width="310" height="90" rx="6" fill="#FFFFFF" stroke="#F59E0B" stroke-width="1"/>
  <text x="580" y="590" class="label-small">Strategi: Gi innr√∏mmelser, men hold over minimum</text>
  <text x="580" y="610" class="code">new_cost = max(min_cost + 10%,</text>
  <text x="620" y="625" class="code">current_cost * 0.85)</text>
  <text x="580" y="640" class="code">// 110 MNOK (15% reduksjon)</text>
  <text x="725" y="652" class="label-small" text-anchor="middle" font-style="italic">"Vi kan g√• ned til 110 MNOK hvis..."</text>

  <!-- Arrow -->
  <path d="M 725 670 L 725 710" class="arrow"/>

  <!-- Step 4: User Pushes Again -->
  <rect x="550" y="710" width="350" height="70" rx="8" fill="#DBEAFE" stroke="#2563EB" stroke-width="2"/>
  <text x="725" y="735" class="label" text-anchor="middle" font-weight="bold">Trinn 4: Bruker Presser Igjen</text>
  <text x="725" y="755" class="label-small" text-anchor="middle" font-style="italic">"Kan dere g√• til 105 MNOK?"</text>
  <text x="725" y="770" class="label-small" text-anchor="middle">AI sjekker: Er 105 >= min_cost (100)?</text>

  <!-- Arrow -->
  <path d="M 900 745 L 1000 745" class="arrow"/>

  <!-- Step 5: Final Acceptance -->
  <rect x="1000" y="710" width="300" height="70" rx="8" class="box-success"/>
  <text x="1150" y="735" class="label" text-anchor="middle" font-weight="bold">Trinn 5: Aksept ‚úÖ</text>
  <text x="1150" y="755" class="code" text-anchor="middle">if offer >= min_cost:</text>
  <text x="1150" y="770" class="code" text-anchor="middle">  return "Akseptert!"</text>

  <!-- Guardrails Enforcement -->
  <rect x="1000" y="370" width="300" height="120" rx="8" class="box-limits"/>
  <text x="1150" y="395" class="label" text-anchor="middle" font-weight="bold">‚ö†Ô∏è Guardrails Sjekk</text>
  <rect x="1020" y="410" width="260" height="70" rx="6" fill="#FFFFFF" stroke="#DC2626" stroke-width="1"/>
  <text x="1030" y="430" class="label-small">AI kan ALDRI g√• under hardkodede grenser:</text>
  <text x="1030" y="450" class="code">if offer_cost &lt; min_cost:</text>
  <text x="1050" y="465" class="code">reject("Vi kan ikke g√• lavere")</text>
  <text x="1030" y="477" class="label-small" fill="#DC2626">Dette hindrer AI-hallusinering (0 NOK-tilbud)</text>

  <!-- Difficulty Levels -->
  <rect x="50" y="820" width="1300" height="250" rx="12" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="2"/>
  <text x="700" y="850" class="section-title" text-anchor="middle">Vanskelighetsgrad: Konfigurerbare AI-strategier</text>

  <!-- Easy -->
  <rect x="100" y="880" width="350" height="160" rx="8" fill="#DCFCE7" stroke="#16A34A" stroke-width="2"/>
  <text x="275" y="905" class="label" text-anchor="middle" font-weight="bold">üü¢ Lett (Velvillig)</text>
  <rect x="120" y="920" width="310" height="110" rx="6" fill="#FFFFFF" stroke="#16A34A" stroke-width="1"/>
  <text x="130" y="940" class="code">resistance_factor = 0.3 (lav)</text>
  <text x="130" y="955" class="code">min_cost_margin = 5% over minimum</text>
  <text x="130" y="970" class="code">max_negotiations = 2-3 runder</text>
  <line x1="130" y1="980" x2="410" y2="980" stroke="#D1D5DB" stroke-width="1"/>
  <text x="130" y="995" class="label-small">Aksepterer raskt, sm√• marginer</text>
  <text x="130" y="1010" class="label-small" fill="#16A34A">Brukes for: Studenter, MVP-testing</text>

  <!-- Medium -->
  <rect x="500" y="880" width="350" height="160" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="675" y="905" class="label" text-anchor="middle" font-weight="bold">üü° Middels (Realistisk)</text>
  <rect x="520" y="920" width="310" height="110" rx="6" fill="#FFFFFF" stroke="#F59E0B" stroke-width="1"/>
  <text x="530" y="940" class="code">resistance_factor = 0.6 (moderat)</text>
  <text x="530" y="955" class="code">min_cost_margin = 10% over minimum</text>
  <text x="530" y="970" class="code">max_negotiations = 4-6 runder</text>
  <line x1="530" y1="980" x2="810" y2="980" stroke="#D1D5DB" stroke-width="1"/>
  <text x="530" y="995" class="label-small">Krever gode argumenter</text>
  <text x="530" y="1010" class="label-small" fill="#F59E0B">Brukes for: Standard simulering</text>

  <!-- Hard -->
  <rect x="900" y="880" width="350" height="160" rx="8" fill="#FEE2E2" stroke="#DC2626" stroke-width="2"/>
  <text x="1075" y="905" class="label" text-anchor="middle" font-weight="bold">üî¥ Vanskelig (Hardhendt)</text>
  <rect x="920" y="920" width="310" height="110" rx="6" fill="#FFFFFF" stroke="#DC2626" stroke-width="1"/>
  <text x="930" y="940" class="code">resistance_factor = 0.9 (h√∏y)</text>
  <text x="930" y="955" class="code">min_cost_margin = 20% over minimum</text>
  <text x="930" y="970" class="code">max_negotiations = 8-10 runder</text>
  <line x1="930" y1="980" x2="1210" y2="980" stroke="#D1D5DB" stroke-width="1"/>
  <text x="930" y="995" class="label-small">Sv√¶rt motstandsdyktig, lange forhandlinger</text>
  <text x="930" y="1010" class="label-small" fill="#DC2626">Brukes for: Avanserte brukere, turneringer</text>
</svg>