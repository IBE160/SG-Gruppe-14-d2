<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" style="background:#f9fafb;font-family:'Inter',-apple-system,sans-serif">
  <defs>
    <style>
      .login-title{font-size:28px;font-weight:700;fill:#111827}
      .login-subtitle{font-size:16px;fill:#6b7280}
      .login-label{font-size:14px;font-weight:500;fill:#374151}
      .login-input{font-size:14px;fill:#6b7280}
      .login-link{font-size:14px;fill:#3b82f6;text-decoration:underline}
      .login-btn-text{font-size:15px;font-weight:600;fill:#fff}
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" fill="#f9fafb"/>

  <!-- Logo/Title Area -->
  <text x="720" y="180" text-anchor="middle" class="login-title">Nye Hædda Barneskole</text>
  <text x="720" y="215" text-anchor="middle" class="login-subtitle">Prosjektledelsessimulator</text>

  <!-- Login Card -->
  <rect x="570" y="280" width="300" height="420" fill="#fff" stroke="#e5e7eb" stroke-width="1" rx="12" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>

  <!-- Card Header -->
  <text x="720" y="330" text-anchor="middle" class="login-title" font-size="22">Logg inn</text>
  <text x="720" y="355" text-anchor="middle" class="login-subtitle" font-size="13">Velkommen tilbake</text>

  <!-- Email Field -->
  <text x="600" y="395" class="login-label">E-post</text>
  <rect x="600" y="405" width="240" height="42" fill="#fff" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="615" y="431" class="login-input">din.epost@universitetet.no</text>

  <!-- Password Field -->
  <text x="600" y="475" class="login-label">Passord</text>
  <rect x="600" y="485" width="240" height="42" fill="#fff" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="615" y="511" class="login-input">••••••••</text>

  <!-- Login Button -->
  <rect x="600" y="555" width="240" height="44" fill="#3b82f6" stroke="#2563eb" stroke-width="1" rx="6"/>
  <text x="720" y="582" text-anchor="middle" class="login-btn-text">Logg inn</text>

  <!-- Divider -->
  <line x1="600" y1="630" x2="840" y2="630" stroke="#e5e7eb" stroke-width="1"/>
  <rect x="688" y="623" width="64" height="14" fill="#fff"/>
  <text x="720" y="633" text-anchor="middle" class="login-subtitle" font-size="12">eller</text>

  <!-- Register Link -->
  <text x="720" y="670" text-anchor="middle" class="login-subtitle" font-size="13">Har du ikke konto?</text>
  <text x="720" y="690" text-anchor="middle" class="login-link">Registrer deg</text>

  <!-- Footer Info -->
  <text x="720" y="780" text-anchor="middle" class="login-subtitle" font-size="12">LOG565 Prosjektledelse 2 - Praktisk simulering</text>
  <text x="720" y="800" text-anchor="middle" class="login-subtitle" font-size="12">v2.0 POC: 3 forhandlbare WBS-pakker, 4 AI-agenter</text>

  <!-- Security Badge -->
  <rect x="620" y="840" width="200" height="30" fill="#f0fdf4" stroke="#10b981" stroke-width="1" rx="4"/>
  <circle cx="635" cy="855" r="6" fill="#10b981"/>
  <text x="648" y="860" class="login-subtitle" font-size="11" fill="#059669">Sikker autentisering via Supabase</text>
</svg>
