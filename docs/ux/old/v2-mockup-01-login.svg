<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1440" height="900" fill="#F9FAFB"/>

  <!-- Login Card -->
  <g transform="translate(520, 200)">
    <!-- Card Shadow -->
    <rect x="2" y="2" width="400" height="500" fill="#000000" opacity="0.1" rx="12"/>
    <!-- Card -->
    <rect width="400" height="500" fill="#FFFFFF" rx="12" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Logo/Title Area -->
    <text x="200" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#111827" text-anchor="middle">
      Nye Hædda Barneskole
    </text>
    <text x="200" y="90" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">
      Prosjektledelsessimulator
    </text>

    <!-- Form -->
    <g transform="translate(40, 130)">
      <!-- Email Field -->
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">
        E-post
      </text>
      <rect x="0" y="8" width="320" height="44" fill="#FFFFFF" rx="6" stroke="#D1D5DB" stroke-width="1"/>
      <text x="12" y="36" font-family="Arial, sans-serif" font-size="14" fill="#9CA3AF">
        din.epost@example.com
      </text>

      <!-- Password Field -->
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">
        Passord
      </text>
      <rect x="0" y="88" width="320" height="44" fill="#FFFFFF" rx="6" stroke="#D1D5DB" stroke-width="1"/>
      <text x="12" y="116" font-family="Arial, sans-serif" font-size="14" fill="#9CA3AF">
        ••••••••
      </text>

      <!-- Login Button -->
      <rect x="0" y="160" width="320" height="44" fill="#3B82F6" rx="6"/>
      <text x="160" y="188" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">
        Logg Inn
      </text>

      <!-- Divider -->
      <line x1="0" y1="230" x2="320" y2="230" stroke="#E5E7EB" stroke-width="1"/>

      <!-- Register Link -->
      <text x="160" y="260" font-family="Arial, sans-serif" font-size="13" fill="#6B7280" text-anchor="middle">
        Har du ikke konto?
      </text>
      <text x="160" y="285" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#3B82F6" text-anchor="middle">
        Registrer deg her
      </text>
    </g>
  </g>

  <!-- Footer Info -->
  <text x="720" y="850" font-family="Arial, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">
    IBE160 Programmering med KI - SG-Gruppe-14-d2
  </text>
</svg>
