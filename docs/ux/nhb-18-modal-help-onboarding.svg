<svg width="1000" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      text { font-family: 'Inter', sans-serif; }
      .title-main { font-size: 24px; font-weight: 700; fill: #111827; }
      .subtitle-main { font-size: 14px; font-weight: 500; fill: #6B7280; }
      .modal-title { font-size: 26px; font-weight: 700; fill: #3B82F6; }
      .heading { font-size: 16px; font-weight: 600; fill: #111827; }
      .label { font-size: 13px; font-weight: 500; fill: #374151; }
      .small { font-size: 11px; fill: #6B7280; }

      .overlay { fill: rgba(0, 0, 0, 0.5); }
      .modal { fill: #FFFFFF; }
      .modal-shadow { filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.2)); }
      .step-bg { fill: #F9FAFB; }
      .step-number { fill: #3B82F6; }
      .button-primary { fill: #3B82F6; }
      .button-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .button-text-primary { font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .button-text-secondary { font-size: 14px; font-weight: 600; fill: #374151; }
      .icon-bg { fill: #DBEAFE; }
    </style>
  </defs>

  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" class="title-main">Modal - Help and Onboarding</text>
  <text x="500" y="65" text-anchor="middle" class="subtitle-main">Guidance for new users - How to play the simulator</text>

  <!-- Background/Overlay -->
  <rect width="1000" height="800" class="overlay"/>

  <!-- Modal Window -->
  <g transform="translate(100, 80)" class="modal-shadow">
    <rect width="800" height="640" rx="12" class="modal"/>

    <!-- Close Button -->
    <g transform="translate(760, 20)">
      <circle r="15" fill="#F3F4F6"/>
      <line x1="-6" y1="-6" x2="6" y2="6" stroke="#6B7280" stroke-width="2"/>
      <line x1="6" y1="-6" x2="-6" y2="6" stroke="#6B7280" stroke-width="2"/>
    </g>

    <!-- Modal Content -->
    <g transform="translate(50, 50)">

      <!-- Icon -->
      <g transform="translate(300, 0)">
        <circle r="40" class="icon-bg"/>
        <text x="0" y="15" text-anchor="middle" font-size="40">ðŸ’¡</text>
      </g>

      <!-- Title -->
      <text x="350" y="105" text-anchor="middle" class="modal-title">Welcome to the Simulator!</text>
      <text x="350" y="135" text-anchor="middle" class="label">
        Learn how to plan the Nye HÃ¦dda School project
      </text>

      <!-- Steps -->
      <g transform="translate(0, 170)">

        <!-- Step 1 -->
        <g>
          <rect x="0" y="0" width="700" height="80" rx="8" class="step-bg"/>
          <circle cx="40" cy="40" r="20" class="step-number"/>
          <text x="40" y="48" text-anchor="middle" font-size="16" font-weight="700" fill="#FFFFFF">1</text>

          <g transform="translate(75, 20)">
            <text x="0" y="0" class="heading">Understand the budget and deadline</text>
            <text x="0" y="22" class="label">Budget: 700 MNOK | Deadline: May 15, 2026</text>
            <text x="0" y="40" class="small">You must stay within these limits to succeed</text>
          </g>
        </g>

        <!-- Step 2 -->
        <g transform="translate(0, 100)">
          <rect x="0" y="0" width="700" height="80" rx="8" class="step-bg"/>
          <circle cx="40" cy="40" r="20" class="step-number"/>
          <text x="40" y="48" text-anchor="middle" font-size="16" font-weight="700" fill="#FFFFFF">2</text>

          <g transform="translate(75, 20)">
            <text x="0" y="0" class="heading">Select WBS tasks to negotiate</text>
            <text x="0" y="22" class="label">15 tasks from design to completion</text>
            <text x="0" y="40" class="small">Start with dependent tasks (foundation work first)</text>
          </g>
        </g>

        <!-- Step 3 -->
        <g transform="translate(0, 200)">
          <rect x="0" y="0" width="700" height="80" rx="8" class="step-bg"/>
          <circle cx="40" cy="40" r="20" class="step-number"/>
          <text x="40" y="48" text-anchor="middle" font-size="16" font-weight="700" fill="#FFFFFF">3</text>

          <g transform="translate(75, 20)">
            <text x="0" y="0" class="heading">Negotiate with AI suppliers</text>
            <text x="0" y="22" class="label">Chat with 5 unique supplier personalities</text>
            <text x="0" y="40" class="small">Use strategies like partnership, volumee, or flexibility</text>
          </g>
        </g>

        <!-- Step 4 -->
        <g transform="translate(0, 300)">
          <rect x="0" y="0" width="700" height="80" rx="8" class="step-bg"/>
          <circle cx="40" cy="40" r="20" class="step-number"/>
          <text x="40" y="48" text-anchor="middle" font-size="16" font-weight="700" fill="#FFFFFF">4</text>

          <g transform="translate(75, 20)">
            <text x="0" y="0" class="heading">Submit your plan</text>
            <text x="0" y="22" class="label">Validate that the plan meets requirements</text>
            <text x="0" y="40" class="small">If errors occur, renegotiate the most expensive tasks</text>
          </g>
        </g>
      </g>
    </g>

    <!-- Tips Box -->
    <g transform="translate(50, 520)">
      <rect x="0" y="0" width="700" height="70" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
      <g transform="translate(20, 20)">
        <text x="0" y="0" class="label" font-weight="600" fill="#92400E">ðŸ’¡ Tip:</text>
        <text x="0" y="20" class="small" fill="#92400E">
          â€¢ Save regularly with "Export session" to not lose your progress
        </text>
        <text x="0" y="37" class="small" fill="#92400E">
          â€¢ Check critical path in Gantt chart to identify bottlenecks
        </text>
      </g>
    </g>

    <!-- Action Buttons -->
    <g transform="translate(50, 605)">
      <rect x="0" y="0" width="330" height="45" rx="8" class="button-secondary"/>
      <text x="165" y="28" text-anchor="middle" class="button-text-secondary">Skip</text>

      <rect x="370" y="0" width="330" height="45" rx="8" class="button-primary"/>
      <text x="535" y="28" text-anchor="middle" class="button-text-primary">Start simulator â†’</text>
    </g>
  </g>

  <!-- Annotations -->
  <g transform="translate(50, 625)">
    <text x="0" y="0" class="label" font-weight="600">When does this modal appear?</text>
    <text x="0" y="25" class="small">â€¢ First time user logs in (localStorage: first_visit = true)</text>
    <text x="0" y="45" class="small">â€¢ Manually via "?" icon in navigation bar</text>
  </g>

  <g transform="translate(550, 625)">
    <text x="0" y="0" class="label" font-weight="600">Interactions:</text>
    <text x="0" y="25" class="small">â€¢ "Skip" â†’ Close modal â†’ Dashboard</text>
    <text x="0" y="45" class="small">â€¢ "Start simulator" â†’ Mark first_visit = false</text>
    <text x="0" y="65" class="small">  â†’ Close modal â†’ Dashboard</text>
  </g>

  <!-- Footer -->
  <text x="500" y="780" text-anchor="middle" class="small" fill="#FFFFFF">nhb-18-modal-help-onboarding.svg | Onboarding for nye brukere</text>
</svg>
