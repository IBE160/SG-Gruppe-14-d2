<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .bg-gradient { fill: url(#regGradient); }
      .card { fill: #FFFFFF; filter: drop-shadow(0 10px 30px rgba(0,0,0,0.1)); }
      .title { font: bold 32px sans-serif; fill: #1F2937; }
      .subtitle { font: 16px sans-serif; fill: #6B7280; }
      .label { font: 14px sans-serif; fill: #374151; font-weight: 500; }
      .input-text { font: 15px sans-serif; fill: #1F2937; }
      .placeholder { font: 15px sans-serif; fill: #9CA3AF; }
      .button-text { font: 16px sans-serif; fill: #FFFFFF; font-weight: 600; }
      .link { font: 14px sans-serif; fill: #2563EB; }
      .footer-text { font: 13px sans-serif; fill: #6B7280; }
      .logo-text { font: bold 24px sans-serif; fill: #2563EB; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1.5; }
      .button-primary { fill: #2563EB; }
      .help-text { font: 12px sans-serif; fill: #6B7280; }
    </style>
    <linearGradient id="regGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0FDF4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DCFCE7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background gradient -->
  <rect width="1440" height="900" class="bg-gradient"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="180" fill="#BBF7D0" opacity="0.3"/>
  <circle cx="1300" cy="700" r="220" fill="#86EFAC" opacity="0.2"/>

  <!-- Logo/Branding top left -->
  <rect x="60" y="40" width="50" height="50" rx="10" fill="#16A34A"/>
  <text x="85" y="72" class="logo-text" text-anchor="middle" fill="#FFFFFF">H</text>
  <text x="130" y="72" class="logo-text" fill="#16A34A">Nye H√¶dda</text>

  <!-- Back link -->
  <text x="60" y="130" class="link">‚Üê Tilbake til innlogging</text>

  <!-- Main registration card -->
  <rect x="470" y="160" width="500" height="600" rx="16" class="card"/>

  <!-- Card header -->
  <text x="720" y="230" class="title" text-anchor="middle">Opprett konto</text>
  <text x="720" y="260" class="subtitle" text-anchor="middle">Start din prosjektplanleggingsreise</text>

  <!-- Full name field -->
  <text x="510" y="320" class="label">Fullt navn</text>
  <rect x="510" y="330" width="420" height="48" rx="8" class="input-field"/>
  <text x="530" y="358" class="placeholder">Ola Nordmann</text>

  <!-- Email field -->
  <text x="510" y="410" class="label">E-postadresse (UiA)</text>
  <rect x="510" y="420" width="420" height="48" rx="8" class="input-field"/>
  <text x="530" y="448" class="placeholder">ola.nordmann@uia.no</text>
  <text x="510" y="480" class="help-text">Bruk din universitets e-postadresse</text>

  <!-- Password field -->
  <text x="510" y="520" class="label">Passord</text>
  <rect x="510" y="530" width="420" height="48" rx="8" class="input-field"/>
  <text x="530" y="558" class="placeholder">Minimum 8 tegn</text>

  <!-- Password strength indicator -->
  <rect x="510" y="585" width="140" height="6" rx="3" fill="#E5E7EB"/>
  <rect x="510" y="585" width="70" height="6" rx="3" fill="#F59E0B"/>
  <text x="510" y="605" class="help-text">Passordstyrke: Middels</text>

  <!-- Confirm password field -->
  <text x="510" y="635" class="label">Bekreft passord</text>
  <rect x="510" y="645" width="420" height="48" rx="8" class="input-field"/>
  <text x="530" y="673" class="placeholder">Skriv inn passordet p√• nytt</text>

  <!-- Terms checkbox -->
  <rect x="510" y="710" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1.5"/>
  <text x="540" y="725" class="footer-text">
    Jeg godtar <tspan class="link">vilk√•rene</tspan> og <tspan class="link">personvernreglene</tspan>
  </text>

  <!-- Register button -->
  <rect x="510" y="750" width="420" height="50" rx="10" fill="#16A34A" style="cursor:pointer;"/>
  <text x="720" y="780" class="button-text" text-anchor="middle">Opprett konto</text>

  <!-- Right side info panel -->
  <rect x="1020" y="160" width="360" height="600" rx="16" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="2"/>

  <text x="1200" y="220" class="title" text-anchor="middle" font-size="24" fill="#16A34A">Hvorfor registrere?</text>

  <!-- Feature 1 -->
  <circle cx="1060" cy="280" r="24" fill="#DCFCE7" stroke="#16A34A" stroke-width="2"/>
  <text x="1070" y="290" class="label" text-anchor="middle" fill="#16A34A" font-size="20">‚úì</text>
  <text x="1100" y="280" class="label" font-weight="600">Lagre framgangen din</text>
  <text x="1100" y="300" class="footer-text">All data lagres trygt og kan</text>
  <text x="1100" y="315" class="footer-text">gjenopprettes senere</text>

  <!-- Feature 2 -->
  <circle cx="1060" cy="370" r="24" fill="#DCFCE7" stroke="#16A34A" stroke-width="2"/>
  <text x="1070" y="380" class="label" text-anchor="middle" fill="#16A34A" font-size="20">üìä</text>
  <text x="1100" y="370" class="label" font-weight="600">Spor prestasjoner</text>
  <text x="1100" y="390" class="footer-text">Se statistikk over dine</text>
  <text x="1100" y="405" class="footer-text">forhandlingsresultater</text>

  <!-- Feature 3 -->
  <circle cx="1060" cy="460" r="24" fill="#DCFCE7" stroke="#16A34A" stroke-width="2"/>
  <text x="1070" y="470" class="label" text-anchor="middle" fill="#16A34A" font-size="20">üèÜ</text>
  <text x="1100" y="460" class="label" font-weight="600">Konkurrere med andre</text>
  <text x="1100" y="480" class="footer-text">Sammenlign resultater med</text>
  <text x="1100" y="495" class="footer-text">medstudenter (kommer snart)</text>

  <!-- Feature 4 -->
  <circle cx="1060" cy="550" r="24" fill="#DCFCE7" stroke="#16A34A" stroke-width="2"/>
  <text x="1070" y="560" class="label" text-anchor="middle" fill="#16A34A" font-size="20">üîí</text>
  <text x="1100" y="550" class="label" font-weight="600">100% privat</text>
  <text x="1100" y="570" class="footer-text">Ingen data deles med tredjeparter.</text>
  <text x="1100" y="585" class="footer-text">GDPR-kompatibel.</text>

  <!-- Time estimate -->
  <rect x="1050" y="640" width="300" height="80" rx="12" fill="#FFFFFF"/>
  <text x="1200" y="670" class="footer-text" text-anchor="middle" font-weight="600">‚è±Ô∏è Estimert tid for simulering:</text>
  <text x="1200" y="695" class="label" text-anchor="middle" font-size="24" fill="#16A34A">45-60 minutter</text>

  <!-- Bottom text -->
  <text x="720" y="870" class="footer-text" text-anchor="middle">
    Har du allerede en konto? <tspan class="link" font-weight="600">Logg inn her</tspan>
  </text>
</svg>