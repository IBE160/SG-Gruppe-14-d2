<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .bg-gradient { fill: url(#loginGradient); }
      .card { fill: #FFFFFF; filter: drop-shadow(0 10px 30px rgba(0,0,0,0.1)); }
      .title { font: bold 32px sans-serif; fill: #1F2937; }
      .subtitle { font: 16px sans-serif; fill: #6B7280; }
      .label { font: 14px sans-serif; fill: #374151; font-weight: 500; }
      .input-text { font: 15px sans-serif; fill: #1F2937; }
      .placeholder { font: 15px sans-serif; fill: #9CA3AF; }
      .button-text { font: 16px sans-serif; fill: #FFFFFF; font-weight: 600; }
      .link { font: 14px sans-serif; fill: #2563EB; text-decoration: underline; }
      .footer-text { font: 13px sans-serif; fill: #6B7280; }
      .logo-text { font: bold 24px sans-serif; fill: #2563EB; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1.5; }
      .input-field:hover { stroke: #9CA3AF; }
      .button-primary { fill: #2563EB; }
      .button-primary:hover { fill: #1D4ED8; }
    </style>
    <linearGradient id="loginGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background gradient -->
  <rect width="1440" height="900" class="bg-gradient"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="150" fill="#BFDBFE" opacity="0.3"/>
  <circle cx="1350" cy="800" r="200" fill="#93C5FD" opacity="0.2"/>
  <rect x="900" y="50" width="300" height="300" fill="#DBEAFE" opacity="0.15" transform="rotate(45 1050 200)"/>

  <!-- Logo/Branding top left -->
  <rect x="60" y="40" width="50" height="50" rx="10" fill="#2563EB"/>
  <text x="85" y="72" class="logo-text" text-anchor="middle" fill="#FFFFFF">H</text>
  <text x="130" y="72" class="logo-text">Nye Hædda</text>

  <!-- Main login card -->
  <rect x="520" y="180" width="400" height="540" rx="16" class="card"/>

  <!-- Card header -->
  <text x="720" y="250" class="title" text-anchor="middle">Velkommen tilbake</text>
  <text x="720" y="280" class="subtitle" text-anchor="middle">Logg inn for å fortsette simuleringen</text>

  <!-- Email field -->
  <text x="560" y="340" class="label">E-postadresse</text>
  <rect x="560" y="350" width="320" height="48" rx="8" class="input-field"/>
  <text x="580" y="378" class="input-text">student@uia.no</text>

  <!-- Password field -->
  <text x="560" y="435" class="label">Passord</text>
  <rect x="560" y="445" width="320" height="48" rx="8" class="input-field"/>
  <text x="580" y="473" class="input-text">••••••••••••</text>

  <!-- Eye icon for password visibility -->
  <g transform="translate(840, 460)">
    <circle cx="12" cy="12" r="2" fill="#6B7280"/>
    <path d="M 2 12 Q 12 4 22 12 Q 12 20 2 12" stroke="#6B7280" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Remember me checkbox -->
  <rect x="560" y="518" width="20" height="20" rx="4" fill="#2563EB" stroke="#2563EB" stroke-width="1.5"/>
  <path d="M 564 528 L 568 532 L 576 522" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  <text x="590" y="533" class="label" fill="#374151">Husk meg</text>

  <!-- Forgot password link -->
  <text x="870" y="533" class="link" text-anchor="end">Glemt passord?</text>

  <!-- Login button -->
  <rect x="560" y="560" width="320" height="50" rx="10" class="button-primary" style="cursor:pointer;"/>
  <text x="720" y="590" class="button-text" text-anchor="middle">Logg inn</text>

  <!-- Divider -->
  <line x1="560" y1="640" x2="880" y2="640" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="690" y="632" width="60" height="16" fill="#FFFFFF"/>
  <text x="720" y="643" class="footer-text" text-anchor="middle">eller</text>

  <!-- Register link -->
  <text x="720" y="680" class="footer-text" text-anchor="middle">
    Har du ikke en konto?
    <tspan class="link" dx="5">Registrer deg her</tspan>
  </text>

  <!-- Footer info -->
  <rect x="520" y="750" width="400" height="80" rx="12" fill="#F3F4F6"/>
  <g transform="translate(580, 780)">
    <circle cx="12" cy="12" r="12" fill="#DBEAFE" stroke="#2563EB" stroke-width="1.5"/>
    <text x="12" y="17" class="label" text-anchor="middle" fill="#2563EB" font-size="16">i</text>
  </g>
  <text x="610" y="792" class="footer-text" font-weight="500">Første gang her?</text>
  <text x="610" y="812" class="footer-text" font-size="12">Denne simuleringen hjelper deg med å lære prosjektplanlegging</text>

  <!-- Bottom branding -->
  <text x="720" y="870" class="footer-text" text-anchor="middle">
    © 2025 Universitet i Agder • LOG565 Prosjektledelse 2
  </text>
</svg>