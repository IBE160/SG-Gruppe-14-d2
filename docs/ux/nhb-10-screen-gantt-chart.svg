<svg width="1600" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      text { font-family: 'Inter', sans-serif; }
      .title { font-size: 24px; font-weight: 700; fill: #111827; }
      .subtitle { font-size: 14px; font-weight: 500; fill: #6B7280; }
      .heading { font-size: 16px; font-weight: 600; fill: #111827; }
      .label { font-size: 12px; font-weight: 500; fill: #374151; }
      .small { font-size: 10px; fill: #6B7280; }
      .tab-text { font-size: 14px; font-weight: 500; fill: #374151; }
      .tab-active { font-size: 14px; font-weight: 600; fill: #3B82F6; }

      .task-completed { fill: #10B981; }
      .task-progress { fill: #F59E0B; }
      .task-planned { fill: none; stroke: #9CA3AF; stroke-width: 2; }
      .task-critical { stroke: #EF4444; stroke-width: 3; }
      .today-marker { stroke: #3B82F6; stroke-width: 2; stroke-dasharray: 4,4; }
      .dependency { stroke: #9CA3AF; stroke-width: 1.5; fill: none; }
      .dependency-critical { stroke: #EF4444; stroke-width: 2; stroke-dasharray: 3,3; fill: none; }
      .grid-line { stroke: #E5E7EB; stroke-width: 1; }
      .panel-bg { fill: #F9FAFB; }
      .button { fill: #3B82F6; }
      .button-text { font-size: 12px; font-weight: 600; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Title -->
  <text x="800" y="40" text-anchor="middle" class="title">Gantt-diagram - Prosjektoversikt</text>
  <text x="800" y="65" text-anchor="middle" class="subtitle">Interaktiv tidslinjevisning med kritisk sti og avhengigheter</text>

  <!-- Navigation Tabs -->
  <g transform="translate(100, 90)">
    <rect x="0" y="0" width="1400" height="50" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>

    <text x="60" y="32" class="tab-text">ðŸ“Š Dashbord</text>
    <text x="220" y="32" class="tab-active">ðŸ“ˆ Gantt-diagram</text>
    <rect x="220" y="38" width="140" height="3" fill="#3B82F6"/>
    <text x="400" y="32" class="tab-text">ðŸ”€ Presedensdiagram</text>

    <text x="1250" y="32" class="label" fill="#3B82F6">ðŸ•’ Historikk</text>
  </g>

  <!-- Main Content Area -->
  <g transform="translate(100, 150)">

    <!-- Controls Panel -->
    <rect x="0" y="0" width="1400" height="60" rx="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>

    <g transform="translate(30, 30)">
      <!-- View Mode Selector -->
      <text x="0" y="0" class="label">Visning:</text>
      <rect x="70" y="-15" width="100" height="30" rx="4" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
      <text x="120" y="5" text-anchor="middle" class="label">MÃ¥ned â–¼</text>

      <!-- Zoom Slider -->
      <text x="200" y="0" class="label">Zoom:</text>
      <rect x="250" y="-8" width="150" height="16" rx="8" fill="#E5E7EB"/>
      <rect x="250" y="-8" width="75" height="16" rx="8" fill="#3B82F6"/>
      <circle cx="325" cy="0" r="10" fill="#3B82F6"/>
      <text x="415" y="5" class="small">100%</text>

      <!-- Filters -->
      <g transform="translate(480, -10)">
        <rect x="0" y="0" width="20" height="20" rx="4" fill="#3B82F6" stroke="#3B82F6" stroke-width="2"/>
        <path d="M 5 10 L 8 14 L 15 6" stroke="#FFFFFF" stroke-width="2" fill="none"/>
        <text x="28" y="15" class="label">Vis kritisk sti</text>
      </g>

      <g transform="translate(650, -10)">
        <rect x="0" y="0" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
        <text x="28" y="15" class="label">Vis fullfÃ¸rte</text>
      </g>
    </g>

    <!-- Gantt Chart Canvas -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="1400" height="650" rx="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>

      <!-- Timeline Header -->
      <rect x="0" y="0" width="1400" height="40" fill="#F9FAFB"/>

      <!-- Month Labels -->
      <g transform="translate(220, 25)">
        <text x="0" y="0" text-anchor="middle" class="label">Jan 2025</text>
        <text x="150" y="0" text-anchor="middle" class="label">Feb</text>
        <text x="300" y="0" text-anchor="middle" class="label">Mar</text>
        <text x="450" y="0" text-anchor="middle" class="label">Apr</text>
        <text x="600" y="0" text-anchor="middle" class="label">Mai</text>
        <text x="750" y="0" text-anchor="middle" class="label">... 2025 ...</text>
        <text x="1000" y="0" text-anchor="middle" class="label">Apr 2026</text>
        <text x="1150" y="0" text-anchor="middle" class="label">Mai 2026</text>
      </g>

      <!-- Grid Lines (Vertical) -->
      <line x1="220" y1="40" x2="220" y2="650" class="grid-line"/>
      <line x1="370" y1="40" x2="370" y2="650" class="grid-line"/>
      <line x1="520" y1="40" x2="520" y2="650" class="grid-line"/>
      <line x1="670" y1="40" x2="670" y2="650" class="grid-line"/>
      <line x1="820" y1="40" x2="820" y2="650" class="grid-line"/>
      <line x1="970" y1="40" x2="970" y2="650" class="grid-line"/>
      <line x1="1220" y1="40" x2="1220" y2="650" class="grid-line"/>
      <line x1="1370" y1="40" x2="1370" y2="650" class="grid-line"/>

      <!-- Today Marker -->
      <line x1="670" y1="40" x2="670" y2="650" class="today-marker"/>
      <text x="670" y="35" text-anchor="middle" class="small" fill="#3B82F6" font-weight="600">Idag â†“</text>

      <!-- Task Labels (Left Column) -->
      <g transform="translate(15, 65)">
        <text x="0" y="0" class="label">1.1</text>
        <text x="0" y="40" class="label">1.3.1</text>
        <text x="0" y="80" class="label">2.1</text>
        <text x="0" y="120" class="label">2.2</text>
        <text x="0" y="160" class="label">3.1</text>
        <text x="0" y="200" class="label">3.2</text>
        <text x="0" y="240" class="label">3.4</text>
        <text x="0" y="280" class="label">4.1</text>
        <text x="0" y="320" class="label">... 15 total ...</text>
      </g>

      <!-- Task Name Labels -->
      <g transform="translate(50, 65)">
        <text x="0" y="0" class="small">Prosjektering</text>
        <text x="0" y="40" class="small">Grunnarbeid</text>
        <text x="0" y="80" class="small">RÃ¥bygg</text>
        <text x="0" y="120" class="small">Vinduer/DÃ¸rer</text>
        <text x="0" y="160" class="small">VVS-installasjon</text>
        <text x="0" y="200" class="small">Elektrisk</text>
        <text x="0" y="240" class="small">Maling</text>
        <text x="0" y="280" class="small">Gulv</text>
      </g>

      <!-- Task Bars -->
      <g transform="translate(0, 50)">
        <!-- Task 1.1: Completed -->
        <rect x="220" y="0" width="120" height="24" rx="4" class="task-completed"/>
        <text x="280" y="16" text-anchor="middle" class="small" fill="#FFFFFF" font-weight="600">âœ“</text>

        <!-- Task 1.3.1: Completed (Critical) -->
        <rect x="350" y="40" width="180" height="24" rx="4" class="task-completed task-critical"/>
        <text x="440" y="56" text-anchor="middle" class="small" fill="#FFFFFF" font-weight="600">âœ“ Kritisk</text>

        <!-- Task 2.1: In Progress (Critical) -->
        <rect x="540" y="80" width="300" height="24" rx="4" class="task-progress task-critical"/>
        <text x="690" y="96" text-anchor="middle" class="small" fill="#FFFFFF" font-weight="600">45% Kritisk</text>

        <!-- Dependency Arrow: 1.3.1 â†’ 2.1 (Critical) -->
        <path d="M 530 52 L 540 92" class="dependency-critical" marker-end="url(#arrow-critical)"/>

        <!-- Task 2.2: Planned -->
        <rect x="850" y="120" width="150" height="24" rx="4" class="task-planned"/>
        <text x="925" y="136" text-anchor="middle" class="small">Planlagt</text>

        <!-- Task 3.1: Planned -->
        <rect x="850" y="160" width="200" height="24" rx="4" class="task-planned"/>

        <!-- Task 3.2: Planned -->
        <rect x="850" y="200" width="180" height="24" rx="4" class="task-planned"/>

        <!-- Task 3.4: Planned -->
        <rect x="1060" y="240" width="160" height="24" rx="4" class="task-planned"/>

        <!-- Task 4.1: Planned -->
        <rect x="1230" y="280" width="140" height="24" rx="4" class="task-planned"/>
      </g>
    </g>

    <!-- Info Panel (Bottom) -->
    <g transform="translate(0, 750)">
      <rect x="0" y="0" width="1400" height="100" rx="6" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>

      <g transform="translate(40, 30)">
        <text x="0" y="0" class="heading">Prosjektstatus</text>

        <g transform="translate(0, 30)">
          <text x="0" y="0" class="label">Forventet ferdig:</text>
          <text x="150" y="0" class="label" font-weight="600" fill="#10B981">10. april 2026 âœ“</text>

          <text x="350" y="0" class="label">Budsjett brukt:</text>
          <text x="480" y="0" class="label" font-weight="600">450 / 700 MNOK (64%)</text>

          <text x="700" y="0" class="label">Kritisk sti:</text>
          <text x="800" y="0" class="label" font-weight="600">15 mÃ¥neder</text>

          <!-- Export Button -->
          <rect x="1050" y="-20" width="180" height="35" rx="6" class="button"/>
          <text x="1140" y="4" text-anchor="middle" class="button-text">Eksporter Gantt (PNG)</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Arrow Marker for Dependencies -->
  <defs>
    <marker id="arrow-critical" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#EF4444"/>
    </marker>
  </defs>

  <!-- Footer -->
  <text x="800" y="980" text-anchor="middle" class="small" fill="#9CA3AF">nhb-10-screen-gantt-chart.svg | Interaktiv Gantt-diagram med kritisk sti</text>
</svg>
