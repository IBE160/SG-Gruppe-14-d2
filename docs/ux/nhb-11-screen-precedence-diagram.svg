<svg width="1600" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      text { font-family: 'Inter', sans-serif; }
      .title { font-size: 24px; font-weight: 700; fill: #111827; }
      .subtitle { font-size: 14px; font-weight: 500; fill: #6B7280; }
      .heading { font-size: 16px; font-weight: 600; fill: #111827; }
      .label { font-size: 12px; font-weight: 500; fill: #374151; }
      .small { font-size: 10px; fill: #6B7280; }
      .tab-text { font-size: 14px; font-weight: 500; fill: #374151; }
      .tab-active { font-size: 14px; font-weight: 600; fill: #3B82F6; }
      .node-text { font-size: 11px; font-weight: 600; fill: #111827; }
      .node-id { font-size: 10px; fill: #6B7280; }

      .node-completed { fill: #D1FAE5; stroke: #10B981; stroke-width: 3; }
      .node-prandress { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 3; }
      .node-planned { fill: #FFFFFF; stroke: #9CA3AF; stroke-width: 2; }
      .node-critical { stroke: #EF4444; stroke-width: 4; }
      .dependency { stroke: #9CA3AF; stroke-width: 2; fill: none; marker-end: url(#arrow); }
      .dependency-critical { stroke: #EF4444; stroke-width: 3; fill: none; marker-end: url(#arrow-critical); }
      .button { fill: #3B82F6; }
      .button-text { font-size: 12px; font-weight: 600; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Title -->
  <text x="800" y="40" text-anchor="middle" class="title">Precedence Diagram - Activities and Dependencies</text>
  <text x="800" y="65" text-anchor="middle" class="subtitle">AON diagram (Activity-on-Node) with critical path highlighted</text>

  <!-- Navigation Tabs -->
  <g transform="translate(100, 90)">
    <rect x="0" y="0" width="1400" height="50" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>

    <text x="60" y="32" class="tab-text">üìä Dashboard</text>
    <text x="220" y="32" class="tab-text">üìà Gantt Chart</text>
    <text x="400" y="32" class="tab-active">üîÄ Precedence Diagram</text>
    <rect x="400" y="38" width="160" height="3" fill="#3B82F6"/>

    <text x="1250" y="32" class="label" fill="#3B82F6">üïí History</text>
  </g>

  <!-- Mayn Content Area -->
  <g transform="translate(100, 150)">

    <!-- Controls Panel -->
    <rect x="0" y="0" width="1400" height="60" rx="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>

    <g transform="translate(30, 30)">
      <g transform="translate(0, -10)">
        <rect x="0" y="0" width="20" height="20" rx="4" fill="#3B82F6" stroke="#3B82F6" stroke-width="2"/>
        <path d="M 5 10 L 8 14 L 15 6" stroke="#FFFFFF" stroke-width="2" fill="none"/>
        <text x="28" y="15" class="label">Show critical path</text>
      </g>

      <g transform="translate(180, -10)">
        <rect x="0" y="0" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
        <text x="28" y="15" class="label">Show earliest start times</text>
      </g>

      <g transform="translate(400, -10)">
        <rect x="0" y="0" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
        <text x="28" y="15" class="label">Show flow</text>
      </g>

      <text x="600" y="5" class="label">Layout:</text>
      <rect x="660" y="-10" width="120" height="30" rx="4" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
      <text x="720" y="10" text-anchor="middle" class="label">Hierarchical ‚ñº</text>
    </g>

    <!-- Network Diagram Canvas -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="1400" height="700" rx="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>

      <!-- Legend -->
      <g transform="translate(30, 30)">
        <text x="0" y="0" class="label" font-weight="600">Legend:</text>

        <rect x="0" y="10" width="60" height="40" rx="4" class="node-completed"/>
        <text x="30" y="35" text-anchor="middle" class="small">Completed</text>

        <rect x="70" y="10" width="60" height="40" rx="4" class="node-prandress"/>
        <text x="100" y="35" text-anchor="middle" class="small">In Prandress</text>

        <rect x="140" y="10" width="60" height="40" rx="4" class="node-planned"/>
        <text x="170" y="35" text-anchor="middle" class="small">Planned</text>

        <rect x="210" y="10" width="60" height="40" rx="4" fill="#FFFFFF" class="node-critical"/>
        <text x="240" y="35" text-anchor="middle" class="small" fill="#EF4444">Critical</text>
      </g>

      <!-- Network Diagram (AON) -->
      <g transform="translate(100, 120)">

        <!-- Row 1: Start nodes -->
        <!-- Node: 1.1 Decign (Completed) -->
        <g transform="translate(0, 0)">
          <rect width="120" height="70" rx="6" class="node-completed"/>
          <text x="60" y="25" text-anchor="middle" class="node-text">1.1</text>
          <text x="60" y="40" text-anchor="middle" class="small">Decign</text>
          <text x="60" y="60" text-anchor="middle" class="small" fill="#10B981" font-weight="600">‚úì 2 mo</text>
        </g>

        <!-- Row 2: Foundation work -->
        <!-- Node: 1.3.1 Foundation Work (Completed, Critical) -->
        <g transform="translate(200, 100)">
          <rect width="120" height="70" rx="6" class="node-completed node-critical"/>
          <text x="60" y="25" text-anchor="middle" class="node-text">1.3.1</text>
          <text x="60" y="40" text-anchor="middle" class="small">Foundation Work</text>
          <text x="60" y="60" text-anchor="middle" class="small" fill="#10B981" font-weight="600">‚úì 3 mo</text>
        </g>

        <!-- Dependency: 1.1 ‚Üí 1.3.1 (Critical) -->
        <path d="M 60 70 L 60 85 L 260 85 L 260 100" class="dependency-critical"/>

        <!-- Row 3: Mayn structure -->
        <!-- Node: 2.1 Shell Construction (In Prandress, Critical) -->
        <g transform="translate(400, 200)">
          <rect width="120" height="70" rx="6" class="node-prandress node-critical"/>
          <text x="60" y="25" text-anchor="middle" class="node-text">2.1</text>
          <text x="60" y="40" text-anchor="middle" class="small">Shell Construction</text>
          <text x="60" y="60" text-anchor="middle" class="small" fill="#F59E0B" font-weight="600">45% 6 mo</text>
        </g>

        <!-- Dependency: 1.3.1 ‚Üí 2.1 (Critical) -->
        <path d="M 320 135 L 380 135 L 380 235 L 400 235" class="dependency-critical"/>

        <!-- Node: 2.2 Windows/Doors (Planned) -->
        <g transform="translate(600, 300)">
          <rect width="120" height="70" rx="6" class="node-planned"/>
          <text x="60" y="25" text-anchor="middle" class="node-text">2.2</text>
          <text x="60" y="40" text-anchor="middle" class="small">Windows/Doors</text>
          <text x="60" y="60" text-anchor="middle" class="small">2 mo</text>
        </g>

        <!-- Dependency: 2.1 ‚Üí 2.2 -->
        <path d="M 520 235 L 580 235 L 580 335 L 600 335" class="dependency"/>

        <!-- Row 4: Technical installations -->
        <!-- Node: 3.1 Plumbing (Planned) -->
        <g transform="translate(800, 200)">
          <rect width="120" height="70" rx="6" class="node-planned"/>
          <text x="60" y="25" text-anchor="middle" class="node-text">3.1</text>
          <text x="60" y="40" text-anchor="middle" class="small">Plumbing Installation</text>
          <text x="60" y="60" text-anchor="middle" class="small">3 mo</text>
        </g>

        <!-- Dependency: 2.1 ‚Üí 3.1 -->
        <path d="M 520 235 L 800 235" class="dependency"/>

        <!-- Node: 3.2 Electrical (Planned) -->
        <g transform="translate(800, 300)">
          <rect width="120" height="70" rx="6" class="node-planned"/>
          <text x="60" y="25" text-anchor="middle" class="node-text">3.2</text>
          <text x="60" y="40" text-anchor="middle" class="small">Electrical</text>
          <text x="60" y="60" text-anchor="middle" class="small">3 mo</text>
        </g>

        <!-- Dependency: 2.1 ‚Üí 3.2 -->
        <path d="M 520 235 L 580 235 L 580 335 L 800 335" class="dependency"/>

        <!-- Row 5: Finishing -->
        <!-- Node: 3.4 Painting (Planned, Critical) -->
        <g transform="translate(1000, 250)">
          <rect width="120" height="70" rx="6" class="node-planned node-critical"/>
          <text x="60" y="25" text-anchor="middle" class="node-text">3.4</text>
          <text x="60" y="40" text-anchor="middle" class="small">Painting</text>
          <text x="60" y="60" text-anchor="middle" class="small">2.5 mo</text>
        </g>

        <!-- Dependencies to 3.4 -->
        <path d="M 920 235 L 960 235 L 960 285 L 1000 285" class="dependency"/>
        <path d="M 920 335 L 960 335 L 960 285 L 1000 285" class="dependency"/>
        <path d="M 720 335 L 960 335 L 960 285 L 1000 285" class="dependency"/>

        <!-- Node: 4.1 Flooring (Planned) -->
        <g transform="translate(1000, 360)">
          <rect width="120" height="70" rx="6" class="node-planned"/>
          <text x="60" y="25" text-anchor="middle" class="node-text">4.1</text>
          <text x="60" y="40" text-anchor="middle" class="small">Flooring</text>
          <text x="60" y="60" text-anchor="middle" class="small">2 mo</text>
        </g>

        <!-- Dependencies to 4.1 -->
        <path d="M 920 235 L 960 235 L 960 395 L 1000 395" class="dependency"/>
        <path d="M 1120 285 L 1140 285 L 1140 395 L 1120 395" class="dependency-critical"/>

        <!-- Ellipsis indicator -->
        <g transform="translate(600, 450)">
          <text x="0" y="0" class="label" fill="#9CA3AF">... 9 flere oppgaver ...</text>
        </g>

      </g>

      <!-- Critical Path Info Box -->
      <g transform="translate(1150, 120)">
        <rect x="0" y="0" width="220" height="140" rx="6" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>

        <g transform="translate(20, 25)">
          <text x="0" y="0" class="label" font-weight="600" fill="#EF4444">Critical Sti</text>

          <text x="0" y="25" class="small">Longest path through network:</text>

          <text x="0" y="45" class="small" font-weight="600">1.1 ‚Üí 1.3.1 ‚Üí 2.1 ‚Üí 3.4 ‚Üí 4.1</text>

          <text x="0" y="70" class="small">Total duration:</text>
          <text x="180" y="70" text-anchor="end" class="label" font-weight="600">15.5 months</text>

          <text x="0" y="95" class="small">Float (slack):</text>
          <text x="180" y="95" text-anchor="end" class="label" font-weight="600">0 days</text>

          <text x="0" y="115" class="small" font-style="italic" fill="#991B1B">
            No buffer - delays affect end date
          </text>
        </g>
      </g>

      <!-- Node Details Panel (when clicked) -->
      <g transform="translate(30, 550)">
        <rect x="0" y="0" width="1340" height="120" rx="6" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>

        <g transform="translate(30, 25)">
          <text x="0" y="0" class="heading">Selected task: 2.1 - Shell Construction</text>

          <g transform="translate(0, 30)">
            <text x="0" y="0" class="label">Status:</text>
            <text x="150" y="0" class="label" font-weight="600" fill="#F59E0B">In Prandress (45%)</text>

            <text x="300" y="0" class="label">Duration:</text>
            <text x="450" y="0" class="label" font-weight="600">6 months</text>

            <text x="600" y="0" class="label">Cost:</text>
            <text x="750" y="0" class="label" font-weight="600">250 MNOK</text>

            <text x="900" y="0" class="label">Supplier:</text>
            <text x="1050" y="0" class="label" font-weight="600">Bj√∏rn Eriksen</text>
          </g>

          <g transform="translate(0, 55)">
            <text x="0" y="0" class="label">Dependencies:</text>
            <text x="150" y="0" class="small">‚Üê 1.3.1 Foundation Work (fullf√∏rt)</text>

            <text x="600" y="0" class="label">Affects:</text>
            <text x="750" y="0" class="small">‚Üí 2.2, 3.1, 3.2, 3.4 (4 tasks waiting)</text>
          </g>
        </g>
      </g>
    </g>
  </g>

  <!-- Arrow Markers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#9CA3AF"/>
    </marker>
    <marker id="arrow-critical" markerWidth="10" markerHight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#EF4444"/>
    </marker>
  </defs>

  <!-- Footer -->
  <text x="800" y="980" text-anchor="middle" class="small" fill="#9CA3AF">nhb-11-screen-precedence-diagram.svg | AON presedensdiagram with kritisk sti</text>
</svg>
