<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <g transform="translate(470, 250)">
    <!-- Modal Shadow -->
    <rect x="4" y="4" width="500" height="400" fill="#000000" opacity="0.2" rx="12"/>
    <!-- Modal Background -->
    <rect width="500" height="400" fill="#FFFFFF" rx="12"/>

    <!-- Icon -->
    <circle cx="250" cy="80" r="40" fill="#DBEAFE"/>
    <text x="250" y="95" font-family="Arial, sans-serif" font-size="40" text-anchor="middle">
      ✓
    </text>

    <!-- Title -->
    <text x="250" y="160" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#111827" text-anchor="middle">
      Bekreft Forpliktelse
    </text>

    <!-- Message -->
    <text x="250" y="195" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">
      Dette vil oppdatere prosjektplanen din.
    </text>

    <!-- Details Box -->
    <rect x="40" y="215" width="420" height="120" fill="#F9FAFB" rx="6"/>
    <text x="60" y="240" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#111827">
      WBS: 2.1 Fundamentering
    </text>
    <text x="60" y="265" font-family="Arial, sans-serif" font-size="13" fill="#374151">
      Leverandør: Kari Andersen
    </text>
    <text x="60" y="290" font-family="Arial, sans-serif" font-size="13" fill="#374151">
      Kostnad: 60 MNOK
    </text>
    <text x="60" y="315" font-family="Arial, sans-serif" font-size="13" fill="#374151">
      Varighet: 2 måneder
    </text>

    <!-- Buttons -->
    <rect x="40" y="355" width="190" height="48" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1" rx="6" cursor="pointer"/>
    <text x="135" y="383" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#374151" text-anchor="middle">
      Avbryt
    </text>

    <rect x="270" y="355" width="190" height="48" fill="#3B82F6" rx="6" cursor="pointer"/>
    <text x="365" y="383" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">
      Bekreft
    </text>
  </g>
